<Location /llama-server/ >
    ProxyPass http://llama-server:8080/
    ProxyPassReverse http://llama-server:8080/
</Location>


<Location /dashboard-be >
    ProxyPass http://dashboard-be:8000/dashboard-be
    ProxyPassReverse http://dashboard-be:8000/dashboard-be
</Location>


<Location /dashboard >
    ProxyPass http://dashboard:8501/dashboard
    ProxyPassReverse http://dashboard:8501/dashboard
</Location>


<Location /keycloak >
    ProxyPass http://keycloak:8080/keycloak
    ProxyPassReverse http://keycloak:8080/keycloak
</Location>